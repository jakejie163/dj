{% extends "base.html" %}

{% block title %}重置你的密码{% endblock %}

{% block content %}
    <h1>重置你的密码</h1>
    {% if validlink %}
        <p>请输入你的新密码两次::</p>
        <form action="." method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="更改" /></p>
        </form>
    {% else %}
		<p>这个密码重置链接已经失效，因为它已经被使用了。请再次请求新的密码重置链接</p>
    {% endif %}
{% endblock %}
