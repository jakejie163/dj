{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}编辑你的帐号{% endblock %}

{% block content %}
    <h1>编辑你的帐号</h1>
    <p>你可以使用以下表单编辑你的帐号:</p>
    <form class="form-edit" action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form user_form %}
        {% bootstrap_form profile_form %}
		{% buttons %}
			<button class="btn btn-lg btn-primary btn-block" type="submit">保存修改</button>
		{% endbuttons %}
    </form>
{% endblock %}
