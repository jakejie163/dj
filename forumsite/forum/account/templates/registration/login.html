{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}登录{% endblock %}

{% block content %}
    <h1>登录</h1>
	<div class="form-errors">
		{% if form.errors %}
			<p>你的用户名和密码不匹配，请再试</p>
		{% else %}
			<p>请先登录，如果没有帐号，点击这里 <a href="{% url "register" %}">注册</a>进行注册</p>
		{% endif %}
	</div>
    
	<form class="form-signin" action="{% url "login" %}" method="post">
		{% csrf_token %}
		{% bootstrap_form form %}

		<input type="hidden" name="next" value="{{ next }}" />
		<div class="form-group">
			<div class="checkbox"><label><input type="checkbox" value="remember-me"> 记住?</label></div>
		</div>

		{% buttons %}
			<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
		{% endbuttons %}
		<p><a href="{% url "password_reset" %}">忘记密码?</a></p> 
	</form>
    </div>
{% endblock %}
