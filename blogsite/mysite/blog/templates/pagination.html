<nav>
	<ul class="pager">
		<li class="previous">
		<a {% if page.has_previous %} href="?page={{ page.previous_page_number }}"
		{% else %}class="disabled"{% endif %}>上一页</a></li>

		<span class="current">
			Page {{ page.number }} of {{ page.paginator.num_pages }}.
		</span>
		<li class="next"><a {% if page.has_next %} href="?page={{ page.next_page_number }}"
			{% else %}class="disabled"{% endif %}>下一页</a></li>
	</ul>
</nav>
