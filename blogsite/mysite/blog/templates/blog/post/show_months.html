<ul class="list-group">
	{% for date in months_of_date %}
	<li id={{ date|date:"Y"}} data-toggle="collapse" data-target="collapsing-content">
		<h2><a href="#" class="list-group-item">{{ date|date:"Y" }}</a></h2>
		<div id="collaping-content">
			<ul>
				<li><a href="#" class="list-group-item">{{ date|date:"Y年n月" }}</a></li>
			</ul>
		</div>
	</li>
	{% endfor %}
</ul>
