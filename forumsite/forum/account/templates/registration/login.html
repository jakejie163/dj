{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block content %}
    <h1>登录</h1>
    {% if form.errors %}
        <p>你的用户名和密码不匹配，请再试</p>
    {% else %}
	<p>请先登录，如果没有帐号，点击这里 <a href="{% url "register" %}">注册</a>进行注册</p>
    {% endif %}
    
    <div class="login-form">
        <form action="{% url "login" %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            <p><input type="submit" value="登录"></p>
        </form>
		
		<p><a href="{% url "password_reset" %}">忘记密码?</a></p> 
    </div>
   
    <div class="social">
        <ul>
            <li class="facebook"><a href="#">Facebook登录</a></li>
            <li class="twitter"><a href="#">Twitter登录</a></li>
            <li class="google"><a href="#">Google登录</a></li>
        </ul>
    </div>
{% endblock %}
