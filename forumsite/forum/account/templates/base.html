{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="论坛,Django">
    <meta name="author" content="ch1huizong">
	<link rel="icon" href="{% static 'account/favicon.ico' %}">

	<title>Django论坛 | {% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
	<link href="{% static 'account/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<link href="{% static 'account/assets/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
	<link href="{% static 'account/css/base.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	<!--[if lt IE 9]><script src="{% static 'account/assets/js/ie8-responsive-file-warning.js' %}"></script><![endif]-->
	<script src="{% static 'account/assets/js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">论坛</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>

		  <ul class="nav navbar-nav navbar-right">
			{% if user.is_authenticated %}
			<li class="active"><a href="#">首页</a></li>
			<li><a href="">{{ user.username }}</a></li>
			<li><a href="{% url "edit" %}">设置</a></li>
			<li><a href="{% url "logout" %}">登出</a></li>
			{% else %}
			<li class="active"><a href="#">首页</a></li>
			<li><a href="{% url "register" %}">注册</a></li>
			<li><a href="{% url "login" %}">登录</a></li>
			{% endif %}
		  </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" id="content">
		<div class="row">
		{% block content %}{% endblock %}
		</div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- Placed at the end of the document so the pages load faster -->
	<script>window.jQuery || document.write('<script src="{% static "account/assets/js/vendor/jquery.min.js" %}"><\/script>')</script>
	<script src="{% static 'account/js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="{% static 'account/assets/js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
